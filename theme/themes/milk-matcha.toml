[meta]
name = "Milk Matcha"
id = "milk-matcha"
type = "light"
wallpaper = "milk-matcha.png"

[colors]
# Core UI colors (for AHK scripts, general use)
background = "f4f1e8"
foreground = "5c6a53"
primary = "7a9461"
accent = "6fa695"
text = "5c6a53"
muted = "bdb3a0"
border = "e0d9c8"

[colors.cursor]
foreground = "f4f1e8"
background = "7a9461"

[colors.selection]
foreground = "5c6a53"
background = "e0d9c8"

[colors.terminal]
# ANSI 16-color palette
black = "e8e2d5"
red = "c65f5f"
green = "7a9461"
yellow = "d4a574"
blue = "7a92a5"
magenta = "a17a8f"
cyan = "6fa695"
white = "8b7355"
bright_black = "d6ccb9"
bright_red = "d67b7b"
bright_green = "8fac70"
bright_yellow = "e6bb8a"
bright_blue = "92aec4"
bright_magenta = "b892a5"
bright_cyan = "82c2ae"
bright_white = "6b5642"

[colors.base16]
# Base16 palette (Neovim, syntax highlighting)
base00 = "f4f1e8"  # Default Background (cream)
base01 = "e8e2d5"  # Lighter Background
base02 = "e0d9c8"  # Selection Background
base03 = "bdb3a0"  # Comments, Invisibles
base04 = "7a8774"  # Dark Foreground
base05 = "5c6a53"  # Default Foreground
base06 = "4a5642"  # Light Foreground
base07 = "3a4238"  # Lightest Foreground
base08 = "c65f5f"  # Variables, Errors (rose)
base09 = "d4a574"  # Integers, Constants (honey)
base0A = "d4a574"  # Classes, Search BG (honey)
base0B = "7a9461"  # Strings (matcha)
base0C = "6fa695"  # Support, Regex (mint/jade)
base0D = "7a92a5"  # Functions, Methods (sky)
base0E = "a17a8f"  # Keywords (lavender/taro)
base0F = "8b7355"  # Deprecated, Embedded

