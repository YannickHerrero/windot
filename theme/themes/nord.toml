[meta]
name = "Nord"
id = "nord"
type = "dark"
wallpaper = "nord.png"

[colors]
# Core UI colors (for AHK scripts, general use)
background = "2e3440"
foreground = "d8dee9"
primary = "88c0d0"
accent = "81a1c1"
text = "d8dee9"
muted = "4c566a"
border = "3b4252"

[colors.cursor]
foreground = "2e3440"
background = "d8dee9"

[colors.selection]
foreground = "d8dee9"
background = "4c566a"

[colors.terminal]
# ANSI 16-color palette
black = "3b4252"
red = "bf616a"
green = "a3be8c"
yellow = "ebcb8b"
blue = "81a1c1"
magenta = "b48ead"
cyan = "88c0d0"
white = "e5e9f0"
bright_black = "4c566a"
bright_red = "bf616a"
bright_green = "a3be8c"
bright_yellow = "ebcb8b"
bright_blue = "81a1c1"
bright_magenta = "b48ead"
bright_cyan = "8fbcbb"
bright_white = "eceff4"

[colors.base16]
# Base16 palette (Neovim, syntax highlighting)
base00 = "2e3440"  # Default Background (polar night)
base01 = "3b4252"  # Lighter Background (polar night)
base02 = "434c5e"  # Selection Background (polar night)
base03 = "4c566a"  # Comments, Invisibles (polar night)
base04 = "d8dee9"  # Dark Foreground (snow storm)
base05 = "e5e9f0"  # Default Foreground (snow storm)
base06 = "eceff4"  # Light Foreground (snow storm)
base07 = "8fbcbb"  # Lightest Foreground (frost)
base08 = "bf616a"  # Variables, Errors (aurora red)
base09 = "d08770"  # Integers, Constants (aurora orange)
base0A = "ebcb8b"  # Classes, Search BG (aurora yellow)
base0B = "a3be8c"  # Strings (aurora green)
base0C = "88c0d0"  # Support, Regex (frost)
base0D = "81a1c1"  # Functions, Methods (frost)
base0E = "b48ead"  # Keywords (aurora purple)
base0F = "5e81ac"  # Deprecated, Embedded (frost)

[apps.ohmyposh]
# Semantic colors for prompt
path = "88c0d0"
prompt = "d08770"
prompt_error = "bf616a"
git_branch = "4c566a"
git_status = "8fbcbb"
duration = "ebcb8b"

[apps.opencode]
primary = "88c0d0"
secondary = "81a1c1"
accent = "8fbcbb"
error = "bf616a"
warning = "d08770"
success = "a3be8c"
info = "81a1c1"
text = "d8dee9"
textMuted = "4c566a"
background = "2e3440"
backgroundPanel = "3b4252"
backgroundElement = "434c5e"
border = "434c5e"
borderActive = "4c566a"
borderSubtle = "3b4252"

[apps.glazewm]
border_focused = "88c0d0"
border_unfocused = "4c566a"
