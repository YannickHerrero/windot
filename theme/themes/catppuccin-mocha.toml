[meta]
name = "Catppuccin Mocha"
id = "mocha"
type = "dark"
wallpaper = "catppuccin.png"

[colors]
# Core UI colors (for AHK scripts, general use)
background = "1e1e2e"
foreground = "cdd6f4"
primary = "f5c2e7"
accent = "89b4fa"
text = "cdd6f4"
muted = "6c7086"
border = "45475a"

[colors.cursor]
foreground = "1e1e2e"
background = "f5e0dc"

[colors.selection]
foreground = "cdd6f4"
background = "45475a"

[colors.terminal]
# ANSI 16-color palette
black = "45475a"
red = "f38ba8"
green = "a6e3a1"
yellow = "f9e2af"
blue = "89b4fa"
magenta = "f5c2e7"
cyan = "94e2d5"
white = "bac2de"
bright_black = "585b70"
bright_red = "f38ba8"
bright_green = "a6e3a1"
bright_yellow = "f9e2af"
bright_blue = "89b4fa"
bright_magenta = "f5c2e7"
bright_cyan = "94e2d5"
bright_white = "a6adc8"

[colors.base16]
# Base16 palette (Neovim, syntax highlighting)
base00 = "1e1e2e"  # Default Background (base)
base01 = "181825"  # Lighter Background (mantle)
base02 = "313244"  # Selection Background (surface0)
base03 = "45475a"  # Comments, Invisibles (surface1)
base04 = "585b70"  # Dark Foreground (surface2)
base05 = "cdd6f4"  # Default Foreground (text)
base06 = "f5e0dc"  # Light Foreground (rosewater)
base07 = "b4befe"  # Lightest Foreground (lavender)
base08 = "f38ba8"  # Variables, Errors (red)
base09 = "fab387"  # Integers, Constants (peach)
base0A = "f9e2af"  # Classes, Search BG (yellow)
base0B = "a6e3a1"  # Strings (green)
base0C = "94e2d5"  # Support, Regex (teal)
base0D = "89b4fa"  # Functions, Methods (blue)
base0E = "cba6f7"  # Keywords (mauve)
base0F = "f2cdcd"  # Deprecated, Embedded (flamingo)

[apps.ohmyposh]
# Semantic colors for prompt
path = "b4befe"
prompt = "fab387"
prompt_error = "f38ba8"
git_branch = "6c7086"
git_status = "94e2d5"
duration = "f9e2af"

[apps.opencode]
primary = "f5c2e7"
secondary = "89b4fa"
accent = "94e2d5"
error = "f38ba8"
warning = "fab387"
success = "a6e3a1"
info = "89b4fa"
text = "cdd6f4"
textMuted = "6c7086"
background = "1e1e2e"
backgroundPanel = "181825"
backgroundElement = "313244"
border = "313244"
borderActive = "45475a"
borderSubtle = "313244"

[apps.glazewm]
border_focused = "b4befe"
border_unfocused = "7f849c"
