[meta]
name = "Snow"
id = "snow"
type = "light"
wallpaper = "snow.jpg"

[colors]
# Core UI colors (for AHK scripts, general use)
background = "ffffff"
foreground = "1c1c1c"
primary = "606060"
accent = "808080"
text = "1c1c1c"
muted = "a0a0a0"
border = "e0e0e0"

[colors.cursor]
foreground = "ffffff"
background = "a0a0a0"

[colors.selection]
foreground = "1c1c1c"
background = "c0c0c0"

[colors.terminal]
# ANSI 16-color palette
black = "c0c0c0"
red = "0a0a0a"
green = "0a0a0a"
yellow = "0a0a0a"
blue = "0a0a0a"
magenta = "0a0a0a"
cyan = "0a0a0a"
white = "0a0a0a"
bright_black = "d0d0d0"
bright_red = "0a0a0a"
bright_green = "0a0a0a"
bright_yellow = "0a0a0a"
bright_blue = "0a0a0a"
bright_magenta = "0a0a0a"
bright_cyan = "0a0a0a"
bright_white = "000000"

[colors.base16]
# Base16 palette (Neovim, syntax highlighting) - Monochrome grayscale
base00 = "ffffff"  # Default Background
base01 = "e0e0e0"  # Lighter Background
base02 = "c0c0c0"  # Selection Background
base03 = "808080"  # Comments, Invisibles
base04 = "606060"  # Dark Foreground
base05 = "1c1c1c"  # Default Foreground
base06 = "0a0a0a"  # Light Foreground
base07 = "000000"  # Lightest Foreground
base08 = "1c1c1c"  # Variables, Errors (dark)
base09 = "606060"  # Integers, Constants (medium)
base0A = "808080"  # Classes, Search BG (light)
base0B = "606060"  # Strings (medium)
base0C = "808080"  # Support, Regex (light)
base0D = "000000"  # Functions, Methods (black)
base0E = "808080"  # Keywords (light)
base0F = "a0a0a0"  # Deprecated, Embedded (muted)

[apps.ohmyposh]
# Semantic colors for prompt
path = "606060"
prompt = "808080"
prompt_error = "808080"
git_branch = "a0a0a0"
git_status = "808080"
duration = "808080"

[apps.opencode]
primary = "606060"
secondary = "808080"
accent = "808080"
error = "808080"
warning = "808080"
success = "808080"
info = "808080"
text = "1c1c1c"
textMuted = "a0a0a0"
background = "ffffff"
backgroundPanel = "e0e0e0"
backgroundElement = "c0c0c0"
border = "e0e0e0"
borderActive = "c0c0c0"
borderSubtle = "e0e0e0"

[apps.glazewm]
border_focused = "808080"
border_unfocused = "c0c0c0"
